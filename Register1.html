<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjust width as needed */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: #777;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        /* Optional: Responsive design */
        @media (max-width: 450px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
        <div class="message" id="formMessage"></div>
    </form>
</div>

<script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validation (you can add more robust validation)
        if (username.trim() === "") {
            displayMessage("Please enter a username.", "error");
            return;
        }

        if (email.trim() === "") {
            displayMessage("Please enter an email address.", "error");
            return;
        }

        if (!isValidEmail(email)) {
            displayMessage("Please enter a valid email address.", "error");
            return;
        }

        if (password.length < 6) {
            displayMessage("Password must be at least 6 characters long.", "error");
            return;
        }


        // Simulate registration (REPLACE WITH YOUR BACKEND LOGIC)
        setTimeout(() => {
            // Simulate successful registration (replace with your actual success/error handling)
            displayMessage("Registration successful!", "success");
            form.reset(); // Clear the form
        }, 1000);

    });

    function displayMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = "message " + type;
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>

</body>
</html>
